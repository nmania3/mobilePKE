    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
            <form>
                <div class="form-group">
                <label>Pregunta 1: ¿Cuál es tu color favorito?</label>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary">
                    <input type="radio" name="color" id="color1" autocomplete="off" value="Rojo"> Rojo
                    </label>
                    <label class="btn btn-secondary">
                    <input type="radio" name="color" id="color2" autocomplete="off" value="Azul"> Azul
                    </label>
                    <label class="btn btn-secondary">
                    <input type="radio" name="color" id="color3" autocomplete="off" value="Verde"> Verde
                    </label>
                    <label class="btn btn-secondary">
                    <input type="radio" name="color" id="color4" autocomplete="off" value="Negro"> Negro
                    </label>
                </div>
                </div>
                
                <div class="form-group">
                <label>Pregunta 2: ¿Cuál es tu animal favorito?</label>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary">
                    <input type="radio" name="animal" id="animal1" autocomplete="off" value="Perro"> Perro
                    </label>
                    <label class="btn btn-secondary">
                    <input type="radio" name="animal" id="animal2" autocomplete="off" value="Gato"> Gato
                    </label>
                    <label class="btn btn-secondary">
                    <input type="radio" name="animal" id="animal3" autocomplete="off" value="Oso"> Oso
                    </label>
                    <label class="btn btn-secondary">
                    <input type="radio" name="animal" id="animal4" autocomplete="off" value="Loro"> Loro
                    </label>
                </div>
                </div>
                
                <!-- Puedes agregar más preguntas y respuestas aquí -->
        
                <button type="submit" class="btn btn-primary">Bidali</button>
                <br><br>
                <p id="resultado"></p>
            </form>
            </div>
        </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");
            const resultadoText = document.getElementById("resultado");
    
            form.addEventListener("submit", function (event) {
                event.preventDefault();
    
                // Obtener respuestas seleccionadas por el usuario
                const respuestasUsuario = {
                    pregunta1: document.querySelector('input[name="color"]:checked'),
                    pregunta2: document.querySelector('input[name="animal"]:checked'),
                    // Agrega más respuestas según se añadan más preguntas al formulario
                };
    
                // Verificar si todas las preguntas fueron respondidas
                if (Object.values(respuestasUsuario).every(respuesta => respuesta !== null)) {
                    // Respuestas correctas
                    const respuestasCorrectas = {
                        pregunta1: "Rojo",
                        pregunta2: "Perro",
                        // Puedes agregar más respuestas aquí según se añadan más preguntas al formulario
                    };
    
                    // Calcular puntuación
                    let puntuacion = 0;
                    for (const pregunta in respuestasCorrectas) {
                        if (respuestasCorrectas[pregunta] === respuestasUsuario[pregunta].value) {
                            puntuacion++;
                        }
                    }
    
                    // Mostrar puntuación debajo del botón
                    resultadoText.textContent = `Tu puntuación es: ${puntuacion}/${
                        Object.keys(respuestasCorrectas).length
                    }`;
                    resultadoText.style.color = "black"; // Cambiar el color del texto si lo deseas
                } else {
                    resultadoText.textContent = "Por favor, responde a todas las preguntas antes de enviar.";
                    resultadoText.style.color = "red"; // Cambiar el color del texto si lo deseas
                }
            });
        });
    </script>
