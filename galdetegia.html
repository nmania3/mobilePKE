    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");
            const resultadoText = document.getElementById("resultado");
    
            form.addEventListener("submit", function (event) {
                event.preventDefault();
    
                // Obtener respuestas seleccionadas por el usuario
                const respuestasUsuario = {
                    pregunta1: document.querySelector('input[name="p1"]:checked'),
                    pregunta2: document.querySelector('input[name="p2"]:checked'),
                    pregunta3: document.querySelector('input[name="p3"]:checked'),
                    pregunta4: document.querySelector('input[name="p4"]:checked'),
                    pregunta5: document.querySelector('input[name="p5"]:checked'),
                    pregunta6: document.querySelector('input[name="p6"]:checked'),
                    pregunta7: document.querySelector('input[name="p7"]:checked'),
                    pregunta8: document.querySelector('input[name="p8"]:checked'),
                    pregunta9: document.querySelector('input[name="p9"]:checked'),
                    pregunta10: document.querySelector('input[name="p10"]:checked'),
                    
                };
    
                // Verificar si todas las preguntas fueron respondidas
                if (Object.values(respuestasUsuario).every(respuesta => respuesta !== null)) {
                    // Respuestas correctas
                    const respuestasCorrectas = {
                        pregunta1: "Memoria eta defentsa",
                        pregunta2: "Ikasleen konpetentzia aztertzea",
                        pregunta3: "ekaina 14-16",
                        pregunta4: "Urria 16-27",
                        pregunta5: "Mikel, Nestor, Aitor eta Damian",
                        pregunta6: "Alderdi orokorrak eta izaera",
                        pregunta7: "Gainditu gabe",
                        pregunta8: "Ez dago zehaztua araudian",
                        pregunta9: "9",
                        pregunta10: "Ez",
                    };
    
                    // Calcular puntuación
                    let puntuacion = 0;
                    for (const pregunta in respuestasCorrectas) {
                        if (respuestasCorrectas[pregunta] === respuestasUsuario[pregunta].value) {
                            puntuacion++;
                        }
                    }
    
                    // Mostrar puntuación debajo del botón
                    resultadoText.textContent = `Tu puntuación es: ${puntuacion}/${
                        Object.keys(respuestasCorrectas).length
                    }`;
                    resultadoText.style.color = "black"; 
                } else {
                    resultadoText.textContent = "Por favor, responde a todas las preguntas antes de enviar.";
                    resultadoText.style.color = "red"; 
                }
            });
